app.frontend.url=${FRONTEND_URL:https://aimine.vercel.app}

# Railway ???? ??
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA ??
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ??? ? ??
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# ?? ??
server.port=${PORT:8080}

# JWT ??
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# OAuth2 ??
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=https://aimine.up.railway.app/login/oauth2/code/google

# ?? ??
logging.level.com.aimine=INFO
logging.level.root=WARN

server:
error:
include-message: always
include-exception: true
include-binding-errors: always
include-stacktrace: on_param   # ?trace=true ??? ?? ??? ??
spring:
mvc:
throw-exception-if-no-handler-found: true
web:
resources:
add-mappings: false
logging:
level:
com.aimine: DEBUG
org.springframework.security: INFO
org.springframework.web: INFO
